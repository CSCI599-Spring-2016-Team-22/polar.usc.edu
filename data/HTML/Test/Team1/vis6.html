<script>
var xlabels = ["Antartic","Sub-Antartic","SouthOcean","Arctic","Sub-Arctic","ArcticOcean","",""];
var queryarray = ["air", "marine","land"];
var layers = [];
var n = queryarray.length;
var m = 6;
for(index=0; index<queryarray.length; index++){
	$.getJSON("http://ec2-54-149-243-158.us-west-2.compute.amazonaws.com:9000/solr/polardatatest/select?q=content%3Anational+security+%2B"+queryarray[index]+"+AND+bbox__maxX%3A*&sort=linkAnalysis+desc&rows=500&wt=stackjson&indent=true&defType=edismax&mm=2&stopwords=true&lowercaseOperators=true",function(data){
		layers.push(data);
		if(layers.length == queryarray.length){

var yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

var margin = {top: 40, right: 10, bottom: 20, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08);

var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

var color = d3.scale.linear()
    .domain([0, n - 1])
    .range(["#f80", "#800000"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom").tickFormat(function(d){return xlabels[d]});

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var layer = svg.selectAll(".layer")
    .data(layers)
  .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) { return color(i); });

var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
  .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0);

rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

var legend = svg.selectAll("g.legend")
  .data(layers)
  .enter().append("g")
  .attr("class", "legend");

  var ls_w = 20, ls_h = 20;

  legend.append("rect")
  .attr("x", 20)
  .attr("y", function(d, i){ return 0.5*height - (i*ls_h) - 2*ls_h;})
  .attr("width", ls_w)
  .attr("height", ls_h)
  .style("fill", function(d,i) { return color(i); })
  .style("opacity", 0.8);
var legend_labels = ["Air", "Maritime", "Land"];
  legend.append("text")
  .attr("x", 50)
  .attr("y", function(d, i){ return 0.5*height - (i*ls_h) - ls_h - 4;})
  .text(function(d, i){ return legend_labels[i]; });

/*

  if (this.value === "grouped") transitionGrouped();

function transitionGrouped() {
  y.domain([0, yGroupMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
      .attr("width", x.rangeBand() / n)
    .transition()
      .attr("y", function(d) { return y(d.y); })
      .attr("height", function(d) { return height - y(d.y); });
}
transitionGrouped();

function transitionStacked() {
  y.domain([0, yStackMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return y(d.y0 + d.y); })
      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
    .transition()
      .attr("x", function(d) { return x(d.x); })
      .attr("width", x.rangeBand());
}
		}
	});
}
</script>
