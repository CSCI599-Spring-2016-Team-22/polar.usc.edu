<head>

    <style type="text/css">

    margin-top: 7px;

<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>

<script src="../../js/D3/Team29c.timeSeriesChart.js"></script>

<div class="container"> 
  <div class="content">
  <div class="facet-view-simple">            
    <div id="facetview">              
      <div class="row-fluid">                
        <div class="span3">                  
        <div id="facetview_filters">
          <h3>Filter by</h3>                     
          <div class="btn-group">                     
          <a id="dropdownMenu" style="text-align:left; min-width:70%;" class="facetview_filtershow btn" rel="year_exact">           
          <i class="icon-plus"></i> Select Data</a>                       
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>                 
          <ul id="dataChange" class="dropdown-menu">                         
          <li onclick="drawTimeSeries('../warming_times.csv','Warming')"><a class="facetview_sort facetview_count">Warming </a></li>
          <li onclick="drawTimeSeries('../oceancirculation_times.csv','Ocean Circulation')"><a class="facetview_sort facetview_term">Ocean Circulation</a></li>
          <li onclick="drawTimeSeries('../co2_times.csv','Carbon Dioxide')"><a class="facetview_sort facetview_rcount">Carbon Dioxide</a></li>  
          </ul>         
          </div>             
        </div>            
        </div>            
      </div>
<div id="chart"></div>
