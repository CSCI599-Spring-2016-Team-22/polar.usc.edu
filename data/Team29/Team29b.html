      <script type="text/javascript">
  // set up form
  $('.demo-form').submit(function(e) {
    e.preventDefault();
    var $form = $(e.target);
    var _data = {};
    $.each($form.serializeArray(), function(idx, item) {
      _data[item.name] = item.value;
    });
    $('.facet-view-here').facetview(_data);
  });
  </script>

<div class="container"> 
  <div class="content">
      <div class="page-header">
    </div>
  <div class="facet-view-simple">            
    <div id="facetview">              
      <div class="row-fluid">                
        <div class="span3">                  
        <div id="facetview_filters">
          <h3>Filter by</h3>                     
          <div class="btn-group">                     
          <a id="dropdownMenu" style="text-align:left; min-width:70%;" class="facetview_filtershow btn" rel="year_exact">

          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>                 
          <ul id="dataChange" class="dropdown-menu">

          <li onclick="drawMap('data/icesheet_geodata.csv','Icesheet Data')"><a class="facetview_sort facetview_term">Icesheet Data</a></li>
